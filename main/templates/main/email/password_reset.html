<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение сброса пароля</title>
</head>
<body>
    Здравствуйте, {{ user.userprofile }}.
    Этот email использовался для регистрации на сайте
    <a href="{{ protocol}}://{{ domain }}{% url 'index' %}">{{ site_name }}</a>.
    Кто-то запросил сброс пароля для вашей учётной записи.
    Если это сделали вы, пройдите по ссылке:
    <a href="{{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        {{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}</a>
</body>
</html>
