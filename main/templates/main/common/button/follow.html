{% load activity_tags %}
<div class="btn-group" role="group">
    <a class="btn btn-xs btn-default" href="{% follow_all_url object %}?next={{ request.get_full_path }}">
        <span class="glyphicon glyphicon-eye-{% if request.user|is_following:object %}close{% else %}open{% endif %}"></span>
        <span class="hidden-xs hidden-sm">{% if request.user|is_following:object %}Отписаться{% else %}Подписаться{% endif %}</span>
    </a>
    {% if show_count %}
        <a class="btn btn-xs btn-default" href="{% followers_url object %}" data-toggle="tooltip" data-placement="bottom" title="Подписчики">{% followers_count object %}</a>
    {% endif %}
</div>
