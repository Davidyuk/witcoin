<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение сброса пароля</title>
</head>
<body>
    <p>Здравствуйте, <a href="{{ protocol}}://{{ domain }}{% url 'user' user.username %}">{{ user.userprofile }}</a>.</p>
    <p>Кто-то запросил сброс пароля для вашей учётной записи.</p>
    <p>Если это сделали вы, пройдите по ссылке:
    <a href="{{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        {{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}
    </a></p>
</body>
</html>
